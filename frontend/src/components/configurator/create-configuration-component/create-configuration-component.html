<mat-card>
  <app-flex [vertical]="true" gap="16px" justify="center" align="center">
    <mat-card-header>
      <mat-card-title>Create New Configuration</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="configurationForm" (ngSubmit)="onSubmit()">
        <app-flex [vertical]="true" gap="16px">
          <mat-form-field appearance="fill">
            <mat-label>Configuration Name</mat-label>
            <input matInput formControlName="name" required/>
            @if (configurationForm.get('name')?.hasError('required')) {
              <mat-error>
                Name is required
              </mat-error>
            }
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4"></textarea>
          </mat-form-field>

          <button mat-button type="button" (click)="addField()">Add Field</button>

          <mat-form-field appearance="fill">
            <mat-label>Rule</mat-label>
            <textarea matInput formControlName="rule" rows="1"></textarea>
          </mat-form-field>

          @for (field of fields(); track $index) {
            <mat-form-field appearance="fill">
              <mat-label>{{ field }}</mat-label>
              <textarea matInput [formControlName]="field" rows="1"></textarea>
            </mat-form-field>
          }

          <app-flex justify="flex-end" gap="8px">
            <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="configurationForm.invalid">
              Create
            </button>
          </app-flex>
        </app-flex>
      </form>
    </mat-card-content>
  </app-flex>
</mat-card>
