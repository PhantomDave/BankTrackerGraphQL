query getFinanceRecords($startDate: DateTime, $endDate: DateTime) {
  financeRecordsForAccount(startDate: $startDate, endDate: $endDate) {
    id
    name
    description
    amount
    currency
    date
    isRecurring
    recurrenceFrequency
    recurrenceEndDate
    lastProcessedDate
    parentRecurringRecordId
    isRecurringInstance
    imported
  }
}
