mutation CreateFinanceRecord($newRecord: FinanceRecordInput!)  {
    createFinanceRecord(newRecord: $newRecord) {
    id
    name
    description
    amount
    currency
    date
    isRecurring
    recurrenceFrequency
    recurrenceEndDate
    lastProcessedDate
    parentRecurringRecordId
    isRecurringInstance
    imported
    }
}