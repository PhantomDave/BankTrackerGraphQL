mutation confirmImport($file: ConfirmImportInput!) {
  confirmImport(input: $file) {
    createdRecords {
      id
      name
      description
      amount
      currency
      date
      imported
    }
    duplicateCount
    errors {
      message
      rowNumber
      rowData {
        key
        value
      }
    }
    failureCount
    successCount
  }
}
