<app-flex [vertical]="true" justify="center" align="center" style="height: 100%; width: 100%">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ title() }}</mat-card-title>
      <mat-card-subtitle> {{ subtitle() }}</mat-card-subtitle>
    </mat-card-header>
    @if (image(); as img) {
      <img mat-card-image [ngSrc]="img.src" [width]="img.width" [height]="img.height" [alt]="img.alt">
    }
    <ng-content></ng-content>
    <mat-card-actions>
      @for (action of actions(); track $index) {
        <button matButton (click)="action.action()">{{ action.text }}</button>
      }
    </mat-card-actions>
  </mat-card>
</app-flex>
