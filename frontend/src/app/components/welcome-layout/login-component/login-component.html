<app-welcome-layout-component
  title="Login Into the bank tracker"
subtitle="Please enter your credentials to access your account"
  [actions]="[{ text: 'Submit', action: onSubmit.bind(this) }]"
>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="username">email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        [(ngModel)]="password"
      />
    </div>
  </form>
</app-welcome-layout-component>
