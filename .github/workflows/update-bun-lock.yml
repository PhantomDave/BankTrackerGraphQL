name: Update Bun Lockfile

on:
    push:
        branches: [main]
        paths:
            - "frontend/package.json"
    workflow_dispatch:

jobs:
    update-bun-lock:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.3.4

            - name: Install dependencies
              working-directory: ./frontend
              run: bun i

            - name: Detect bun lockfile changes
              id: diff
              run: |
                  if git diff --quiet -- frontend/bun.lock; then
                      echo "changed=false" >> "$GITHUB_OUTPUT"
                  else
                      echo "changed=true" >> "$GITHUB_OUTPUT"
                  fi

            - name: Open PR with updated bun lockfile
              id: create_pr
              if: steps.diff.outputs.changed == 'true'
              uses: peter-evans/create-pull-request@v6
              with:
                  commit-message: "chore: update bun lockfile"
                  title: "chore: update bun lockfile"
                  body: "Automated update of bun.lock after package.json change."
                  branch: "chore/update-bun-lock-${{ github.run_number }}"
                  delete-branch: true
                  base: main
                  add-paths: frontend/bun.lock

            - name: Enable automerge on PR
              if: steps.diff.outputs.changed == 'true'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PR_NUMBER: ${{ steps.create_pr.outputs.pull-request-number }}
              run: |
                  gh pr merge --auto --squash "$PR_NUMBER"
