name: Build and Push Frontend Image

# Required permissions when calling this workflow:
# - contents: read
# - packages: write
# Note: The calling workflow MUST provide these permissions.
# Without them, the workflow will fail at the docker login or push steps.

on:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-schema:
    name: Generate GraphQL Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore PhantomDave.BankTracking.Api/PhantomDave.BankTracking.Api.csproj

      - name: Start database
        run: docker compose -f compose.dev.yaml up database -d --wait

      - name: Start API in background
        working-directory: ./PhantomDave.BankTracking.Api
        run: |
          dotnet run > api.log 2>&1 &
          echo $! > api.pid
        env:
          ASPNETCORE_ENVIRONMENT: Development

      - name: Wait for API to be ready
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://localhost:5095/graphql
          max-attempts: 15
          retry-delay: 2s

      - name: Download GraphQL schema
        run: curl -f http://localhost:5095/graphql?sdl -o frontend/schema.graphql

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
