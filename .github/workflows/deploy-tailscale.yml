name: Deploy via Tailscale

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy over Tailscale
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TAILSCALE_TARGET: ${{ secrets.TAILSCALE_SSH_TARGET }}
      DEPLOY_DIR: /opt/banktracker/BankTrackerGraphQL
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          hostname: banktracker-ci-${{ github.run_id }}

      - name: Prepare deployment parameters
        id: prepare
        shell: bash
        run: |
          target="$(printf '%s' "$TAILSCALE_TARGET" | tr -d '\r' | tr -d '\n')"
          if [ -z "$target" ]; then
            echo "::error::TAILSCALE_SSH_TARGET resolved to an empty string" >&2
            exit 1
          fi
          if ! [[ "$target" =~ ^[a-zA-Z0-9_.:@-]+$ ]]; then
            echo "::error::TAILSCALE_SSH_TARGET contains unsupported characters" >&2
            exit 1
          fi
          user_prefix=""
          host_port="$target"
          if [[ "$host_port" == *@* ]]; then
            user_prefix="${host_port%%@*}@"
            host_port="${host_port#*@}"
          fi
          host_only="$host_port"
          port_suffix=""
          if [[ "$host_only" == *:* ]]; then
            host_only="${host_only%%:*}"
            port_suffix=":${host_port#*:}"
          fi
          while [[ "$host_only" == *"." ]] && [ -n "$host_only" ]; do
            host_only="${host_only%?}"
          done
          if [ -z "$host_only" ]; then
            echo "::error::TAILSCALE_SSH_TARGET host portion resolved to empty after sanitization" >&2
            exit 1
          fi
          sanitized_target="${user_prefix}${host_only}${port_suffix}"
          echo "target=$sanitized_target" >> "$GITHUB_OUTPUT"

      - name: Validate deployment secrets
        run: |
          if [ -z "${{ steps.prepare.outputs.target }}" ]; then
            echo "Missing required secret: TAILSCALE_SSH_TARGET" >&2
            exit 1
          fi

      - name: Test Tailscale connectivity
        run: |
          echo "Testing connection to target host..."
          tailscale ssh "${{ steps.prepare.outputs.target }}" "echo 'Connected successfully' && whoami && git config --global --add safe.directory /opt/banktracker/BankTrackerGraphQL"

      - name: Pull latest code
        run: |
          echo "ðŸ“¥ Pulling latest changes..."
          tailscale ssh "${{ steps.prepare.outputs.target }}" "cd $DEPLOY_DIR && git restore . && git pull origin main"

      - name: Deploy with Docker Compose
        run: |
          echo "ðŸš€ Starting deployment..."
          echo "ðŸ“¦ Building and starting database and backend first..."
          tailscale ssh "${{ steps.prepare.outputs.target }}" "cd $DEPLOY_DIR && docker compose down && docker compose up -d --build --wait database backend"
          echo "âœ… Backend is ready"
          echo "ðŸ“¥ Downloading GraphQL schema from backend..."
          tailscale ssh "${{ steps.prepare.outputs.target }}" "cd $DEPLOY_DIR/frontend && curl -f http://localhost:5095/graphql?sdl -o schema.graphql"
          echo "ðŸ“¦ Building and starting frontend..."
          tailscale ssh "${{ steps.prepare.outputs.target }}" "cd $DEPLOY_DIR && docker compose up -d --build --wait frontend"
          echo "âœ… Deployment completed"

      - name: Post-deployment verification
        if: success()
        run: |
          echo "Verifying deployment..."
          echo "Checking Docker containers..."
          tailscale ssh "${{ steps.prepare.outputs.target }}" "cd $DEPLOY_DIR && docker compose ps"
          echo "Checking backend health..."
          tailscale ssh "${{ steps.prepare.outputs.target }}" "curl -f http://localhost:5095/graphql?sdl || echo 'Backend not yet ready'"
          echo "Checking frontend..."
          tailscale ssh "${{ steps.prepare.outputs.target }}" "curl -f http://localhost:80 || echo 'Frontend not yet ready'"
